<body class="hide-rtl">
  <div id="wrapper">
    <div id="topbar" class="text-light">
      <div class="container">


        <div class="topbar-right">
          <div class="topbar-right">
            <span class="topbar-widget"><i class="fa fa-phone id-color-secondary"></i>03-5368-3897</span>
          </div>

      </div>
    </div>

    <!-- header begin -->
    <header class="transparent">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="de-flex sm-pt10">
              <div class="de-flex-col">
                <!-- logo begin -->
                <div id="logo">
                  <a href="index.html">
                    <img alt="" class="logo-2" src="assets/img/logo011.png" />
                  </a>
                </div>
                <!-- logo close -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header close -->
    <!-- content begin -->
    <div class="no-bottom no-top" id="content">

      <section aria-label="section" class="nopadding">
        <div class="container nomargin">
          <div class="row">
            <div class="col-lg-12">
              <p>ご相談、お見積もりなど、お気軽にお問い合わせください。<br />メールからのお問い合わせは内容を確認後、担当者よりご連絡させていただきます。</p>

              <form id="mailform" method="post" action="mailform/send.cgi" onsubmit="return sendmail(this);">
                <div class="field-set">
                  分類
                  <select class="custom-select" name="分類">
                    <option value="">▼下記よりお選びください▼</option>
                    <option value="資料請求">資料請求</option>
                    <option value="お問い合わせ">お問い合わせ</option>
                  </select>
                </div>

                <div class="field-set">
                  会社名
                  <input type="text" name="会社名" class="form-control" />
                </div>

                <div class="field-set">
                  ご担当者名
                  <input type="text" name="ご担当者名(必須)" class="form-control" />
                </div>

                <div class="field-set">
                  メールアドレス
                  <input type="text" name="email(必須)" class="form-control" />
                </div>

                <div class="field-set">
                  電話番号
                  <input type="text" name="電話番号(必須)" class="form-control" />
                </div>

                <div class="field-set">
                  お問い合わせ内容
                  <textarea name="お問い合わせ内容" class="form-control" rows="5"/></textarea>
                </div>

                <div class="spacer-half"></div>

                <div id="submit">
                  <input type="submit" value="送信" class="btn btn-custom" />
                </div>
              </form>
            </div>

          </div>
        </div>

      </section>

    </div>
    <!-- content close -->

    <script type="text/javascript" src="mailform/mailform.js" charset="utf-8"></script>
    <script type="text/javascript" src="mailform/postcodes/get.cgi?js" charset="utf-8"></script>



  </div>
